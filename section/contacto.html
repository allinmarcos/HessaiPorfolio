    </header>
    <main class="container contact-items">
        <section>
            <H2 class="hessai-text">
                CONTACT
            </H2>
            <p class="hessai-text">
                Interested in my work? Fill out the form below with some info about your proyect and i will
                get back to you as soon as I can. Please allow a couple days for me to respond.
            </p>
        </section>
        <section class="contact">
            <!-- Wrapper container -->
            <div class="container py-4 contact">

                <!-- Bootstrap 5 starter form -->
                <form id="contactForm">

                    <!-- Name input -->
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" type="text" placeholder="Name" />
                    </div>

                    <!-- Email address input -->
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email Address</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
                    </div>

                    <select class="custom-select">
                        <option selected>Budget</option>
                        <option value="1">15-20 usd</option>
                        <option value="2">25-30 usd</option>
                        <option value="3">50-100 usd</option>
                      </select>

                    <!-- Message input -->
                    <div class="mb-3">
                        <label class="form-label" for="Tell me a little about your project / comission">Tell me a little about your project / comission</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Message"
                            style="height: 10rem;"></textarea>
                    </div>

                    <!-- Form submit button -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>

                </form>

            </div>

        </section>
    </main>
    <footer class="gradient-deserver text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
